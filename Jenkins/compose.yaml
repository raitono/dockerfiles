services:
  jenkins:
    build: .
    restart: on-failure
    ports:
      - 8080:8080
      - 50000:50000
    volumes:
      - jenkins_home:/var/jenkins_home
      - //var/run/docker.sock:/var/run/docker.sock
      - ${JENKINS_ENV}:/var/jenkins_home/.env
      - ${JENKINS_HTTPS_CANNALOG}:/var/jenkins_home/.env/https/cannalog
volumes:
  jenkins_home:
